<body th:object="${gradeVo}">
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(5)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header"><h3>添加学生成绩信息</h3></div>
							<div class="card-body">
								<form name="addStudent" class="form-horizontal" th:action="@{/grade/addGrade}"
									  method="post" >
									<div class="form-group" style="display: none">
										<label class="col-md-3 control-label" for="id">成绩id</label>
										<div class="col-md-7">
											<input class="form-control" id="id" name="id"
												   th:value="${gradeVo.id}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="studentName">学生姓名</label>
										<div class="col-md-7">
											<input readonly="readonly" class="form-control" id="studentName"
												   name="studentName"
												   th:value="${gradeVo.studentName}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="courseName">课程名称</label>
										<div class="col-md-7">
											<input  readonly="readonly" class="form-control" id="courseName"
												   name="courseName"
												   th:value="${gradeVo.courseName}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="grade">成绩</label>
										<div class="col-md-7">
											<input  class="form-control" id="grade"
													name="grade"
													th:value="${gradeVo.grade}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="updateTime">成绩修改时间</label>
										<div class="col-md-7">
											<input readonly="readonly"
												   class="form-control js-datepicker m-b-10"
												   type="text"
												   id="updateTime" name="updateTime"
												   placeholder="yyyy-mm-dd"
												   data-date-format="yyyy-mm-dd"
												   th:value="${#dates.format(gradeVo.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-10 col-md-offset-3">
											<button class="btn btn-success" type="submit">保存学生成绩</button>
											<a class="btn bg-primary"
											   th:href="@{/grade/returnToList}">返回成绩页面</a>
										</div>
									</div>
								</form>
								<span class="alert-danger" th:text="${NotFound}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{~/static/js/main.min.js}"></script>
