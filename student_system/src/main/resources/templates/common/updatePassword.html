<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(9)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header"><h3>密码修改</h3></div>
							<div class="card-body">
								<form name="addStudent" class="form-horizontal" th:action="@{/person/updatePassword}"
									  method="post" onsubmit="return checkPassword()">
									<div class="form-group">
										<label class="col-md-3 control-label" for="password">新密码</label>
										<div class="col-md-7">
											<input type="password" class="form-control" id="password"
												   placeholder="请输入新密码.." name="password">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="surePassword">确认密码</label>
										<div class="col-md-7">
											<input type="password" class="form-control"  id="surePassword"
												   name="surePassword" placeholder="请输入密码..">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-9 col-md-offset-3">
											<button class="btn btn-success" type="submit">保存修改</button>
											<a class="btn btn-brown" th:href="@{/user/teacherA11}">返回首页</a>
										</div>
									</div>
								</form>
								<span class="alert-danger" th:text="${surePassword}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>

</html>
