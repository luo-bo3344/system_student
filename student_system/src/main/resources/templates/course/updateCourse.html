<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>课程信息修改</title>
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}"
		  rel="stylesheet">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body th:object="${courseUpdate}">
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(4)">
		</div>
		<!--页面主要内容-->
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header"><h3>课程信息修改</h3></div>
							<div class="card-body">
								<form class="form-horizontal" name="studentInformation"
									  th:action="@{/course/updateCourseInformation}"
									  method="post">
									<div class="form-group" style="display: none">
										<label class="col-md-3 control-label" for="id">课程id</label>
										<div class="col-md-7">
											<input class="form-control" id="id" name="id"
												   th:value="${courseUpdate.id}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="courseName">课程名称</label>
										<div class="col-md-7">
											<input readonly="readonly" class="form-control" id="courseName"
												   name="courseName"
												   th:value="${courseUpdate.courseName}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="teacherId">上课教师</label>
										<div class="col-md-7">
											<input class="form-control" id="teacherId" type="text" name="teacherId"
												   list="itemList" placeholder="请输入或选择老师名字.." th:value="${courseUpdate.user.getName()}">
											<datalist class="form-control" name="teacherId" id="itemList"
													  style="display:none;">
												<option th:each="name:${teacherName}" th:value="${name}"
												></option>
											</datalist>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="courseDate">上课时间</label>
										<div class="col-md-7">
											<input class="form-control" id="courseDate"
												   name="courseDate" placeholder="请输入上课时间.."
												   th:value="${courseUpdate.courseDate}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="info">课程信息创建时间</label>
										<div class="col-md-7">
											<input readonly="readonly"
												   class="form-control js-datepicker m-b-10"
												   type="text"
												   id="info" name="createTime"
												   placeholder="yyyy-mm-dd"
												   data-date-format="yyyy-mm-dd"
												   th:value="${#dates.format(courseUpdate.createTime, 'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-10 col-md-offset-3">
											<button class="btn btn-success" type="submit">保存修改</button>
											<a class="btn bg-primary"
											   th:href="@{/course/returnToList}">返回课程列表</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<!--日期选择插件-->
<script type="text/javascript" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
</body>
<script>
    function check() {
        var teacherId = document.getElementById("teacherId").value;
        console.log(teacherId);
        if (teacherId == null || teacherId == '' || teacherId == '--请选择老师--') {
            alert("任课教师不能为空,请选择！");
            return false;
        }

        var courseDate = document.getElementById("courseDate").value;
        console.log(courseDate);
        if (courseDate == null || courseDate == '') {
            alert("上课时间不能为空");
            return false;
        }
    }
</script>
</html>
