<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>课表-课表信息管理</title>
	<link rel="icon" th:href="@{~/static/images/users/logo-ico.png}" type="image/ico">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(4)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<div class="card-header">
									<h3 style="color: #824bf1">查询结果</h3>
									<a class="btn btn-success pull-right" th:href="@{/course/returnToList}">返回课程信息列表</a>
								</div>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>编号</th>
											<th>课程名称</th>
											<th>上课教师</th>
											<th>上课时间</th>
											<th>信息创建时间</th>
											<th>操作</th>
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${queryCourse}">
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.courseName}"></td>
											<td th:text="${one.user.getName()}"></td>
											<td th:text="${one.courseDate}"></td>
											<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td>
												<a class="btn btn-xs btn-default" href=""
												   th:href="@{'/course/updateCourse/'+${one.id}}">
													<i class="mdi mdi-table-edit" style="color: limegreen">编辑</i></a>
												<a class="btn btn-xs btn-default"
												   href="javascript:void(0)" th:onclick="|del(${one.id})|">
													<i class="mdi mdi-delete" style="color: red">删除</i></a>
											</td>
										</tr>
										</tbody>
									</table>
									<span class="alert-danger" th:text="${NotFound}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"
		th:src="@{~/static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"
		th:src="@{~/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{~/static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
<script type="text/javascript">
    //删除学生信息
    function del(id) {
        var sure = confirm("确定删除课程信息吗?");
        if (sure) {
            $.ajax({
                url: "[[@{/course/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");
                    }
                }
            });
        }
    }

    //局部刷新
    $('#searchCourse').click(function () {
        var className = $("#className").val();
        $.ajax({
            url: '/course/queryCourseByClassName',
            type: 'post',
            data: {"className": className},
            success: function (data) {
                $('#showCourse').html(data);
                console.log("*****" + data);
            }
        })
    })

    //搜索判断是否为空
    function alert() {
        var teacher = $("#searchteacher").val();
        if (teacher == null) {
            alert("请输入搜索名称")
            return false;
        }
    }

    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });


</script>
</body>
</html>
