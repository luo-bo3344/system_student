<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>教师 - 教师信息管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
	<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
	<meta name="author" content="yinqi">
	<!--<link href="css/bootstrap.min.css" th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" th:href="@{../static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="css/style.min.css" th:href="@{../static/css/style.min.css}" rel="stylesheet">-->
	<!--哈哈哈-->
	<link href="../static/css/bootstrap.min.css" th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css" th:href="@{../static/css/materialdesignicons.min.css}"
		  rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{../static/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(1)">
		</div>
		<main class="lyear-layout-content">

			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<form th:action="@{/teacher/selectTeacher}" method="post"  onsubmit="return checkInput()">
									<div class="col-lg-3 pull-right">
										<div class="input-group">
											<input type="text" class="form-control" id="userName" name="userName"
												   placeholder="请输入教师名称...">
											<span class="input-group-btn">
										    <button class="btn btn-brown" type="submit" >搜索</button>
                                            </span>
										</div>
									</div>
								</form>
								<div class="toolbar-btn-action">
									<a class="btn btn-primary m-r-5" th:href="@{/teacher/addteacher}"><i
											class="mdi mdi-plus"></i>新增</a>
									<button class="btn btn-purple mdi mdi-delete" type="submit">批量删除</button>
								</div>
							</div>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox" id="check-all"><span></span>
												</label>
											</th>
											<th>编号</th>
											<th>用户名</th>
											<th>密码</th>
											<th>姓名</th>
											<th>年龄</th>
											<th>性别</th>
											<th>出生日期</th>
											<th>家庭住址</th>
											<th>联系电话</th>
											<th>信息创建时间</th>
											<th>信息修改时间</th>
											<th>操作</th>
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${teacherAll}">
											<td>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox" name="ids[]" value="1"><span></span>
												</label>
											</td>
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.username}"></td>
											<td th:type="password" th:text="${one.password}"></td>
											<td th:text="${one.name}"></td>
											<td th:text="${one.age}"></td>
											<td th:text="${one.sex}"></td>
											<td th:text="${#dates.format(one.birthday, 'yyyy-MM-dd')}"></td>
											<td th:text="${one.address}"></td>
											<td th:text="${one.phone}"></td>
											<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td th:text="${#dates.format(one.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td>
												<a class="btn btn-xs btn-default" href="#!"
												   th:href="@{'/teacher/update/'+${one.id}}"><i
														class="mdi mdi-table-edit" style="color: limegreen">编辑</i></a>
												<a class="btn btn-xs btn-default"
												   href="javascript:void(0)" th:onclick="|del(${one.id})|">
													<i class="mdi mdi-delete" style="color: red">删除</i></a>
											</td>
										</tr>
										</tbody>
									</table>
								</div>

								<div class="">
									<div>
										<span> 当前第[[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]]页,一共[[${pageInfo.total}]]条记录</span>
									</div>
									<nav>
										<ul class="pagination">
											<li th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/teacher/teacherlist?pageNum=1'">首页</a>
											</li>
											<li class="prev" th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/teacher/teacherlist?pageNum='+${pageInfo.getPrePage()}">
													<i class="mdi mdi-chevron-left" style="color:#2ba3f6">pre</i>
												</a>
											</li>
											<!--遍历条数-->
											<li th:each="nav:${pageInfo.getNavigatepageNums()}">
												<a th:href="'/teacher/teacherlist?pageNum='+${nav}" th:text="${nav}"
												   th:if="${nav != pageInfo.getPageNum()}"></a>
												<span style="font-weight: bold;background:mediumseagreen;"
													  th:if="${nav == pageInfo.getPageNum()}" th:text="${nav}"></span>
											</li>
											<li class="next" th:if="${pageInfo.isHasNextPage()}">
												<a th:href="'/teacher/teacherlist?pageNum='+${pageInfo.getNextPage()}">
													<i class="mdi mdi-chevron-right" style="color:#2ba3f6">next</i>
												</a>
											</li>
											<li>
												<a th:href="'/teacher/teacherlist?pageNum='+${pageInfo.getPages()}">尾页</a>
												<!--href="@{/goods/page(pageNum=${totalPages})}"-->
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</main>
		<!--End 页面主要内容-->
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js" th:src="@{../static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{../static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{../static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{../static/js/main.min.js}"></script>
<script type="text/javascript">

    //删除教师信息
    function del(id) {
        var sure = confirm("确定删除该条教师信息吗?");
        if (sure) {
            $.ajax({
                url: "[[@{/teacher/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");
                    }
                }
            });
        }
    }

        }
    }

    //搜索判断是否为空
    function checkInput() {
        var userName = $("#userName").val();
        if (userName === null || userName === "") {
            alert("输入教师名不能为空！")
            return false;
        }
    }

    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });


</script>
</body>
</html>
