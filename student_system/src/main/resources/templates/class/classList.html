<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>班级-班级信息管理</title>
	<link rel="icon" th:href="@{~/static/images/users/logo-ico.png}" type="image/ico">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(3)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<shiro:hasAnyRoles name="admin,teacher">
									<form th:action="@{/stuClass/queryClass}" method="post"
										  onsubmit="return checkClassNameInput()">
										<div class="col-lg-3 pull-right">
											<div class="input-group">
												<input type="text" class="form-control" id="classNames" name="className"
													   placeholder="请输入班级名称...">
												<span class="input-group-btn">
										    <button class="btn btn-brown" type="submit">搜索</button>
                                            </span>
											</div>
										</div>
									</form>
									<div class="toolbar-btn-action">
										<a class="btn btn-primary m-r-5"
										   th:href="@{/stuClass/addstuclass}"><i class="mdi mdi-plus"></i>添加</a>
										<button class="btn btn-purple mdi mdi-delete" type="submit">批量删除</button>
									</div>
								</shiro:hasAnyRoles>
							</div>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox"
														   id="check-all"><span></span>
												</label>
											</th>
											<th>编号</th>
											<th>班级名称</th>
											<th>班级简介/口号</th>
											<th>班级信息修改时间</th>
											<shiro:hasAnyRoles name="admin,teacher">
												<th>操作</th>
											</shiro:hasAnyRoles>
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${pageInfo.getList()}">
											<td>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox" name="ids[]"
														   value="1"><span></span>
												</label>
											</td>
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.className}"></td>
											<td th:text="${one.description}"></td>
											<td th:text="${#dates.format(one.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<shiro:hasAnyRoles name="admin,teacher">
												<td>
													<a class="btn btn-xs btn-default" href=""
													   th:href="@{'/stuClass/updateStuClass/'+${one.id}}">
														<i class="mdi mdi-table-edit"
														   style="color: limegreen">编辑</i></a>
													<a class="btn btn-xs btn-default"
													   href="javascript:void(0)" th:onclick="|del(${one.id})|">
														<i class="mdi mdi-delete" style="color: red">删除</i></a>
												</td>
											</shiro:hasAnyRoles>
										</tr>
										</tbody>
									</table>
								</div>

								<div>
									<div>
										<span> 当前第[[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]]页,一共[[${pageInfo.total}]]条记录</span>
									</div>
									<nav>
										<ul class=" pagination">
											<li th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/stuClass/classList?pageNum=1'">首页</a>
											</li>
											<li class="prev" th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/stuClass/classList?pageNum='+${pageInfo.getPrePage()}">
													<i class="text-left" style="color:#2ba3f6">pre</i>
												</a>
											</li>
											<!--遍历条数-->
											<li th:each="nav:${pageInfo.getNavigatepageNums()}">
												<a th:href="'/stuClass/classList?pageNum='+${nav}"
												   th:text="${nav}"
												   th:if="${nav != pageInfo.getPageNum()}"></a>
												<span style="font-weight: bold;background:mediumseagreen;"
													  th:if="${nav == pageInfo.getPageNum()}"
													  th:text="${nav}"></span>
											</li>
											<li class="next" th:if="${pageInfo.isHasNextPage()}">
												<a th:href="'/stuClass/classList?pageNum='+${pageInfo.getNextPage()}">
													<i class="text-right" style="color:#2ba3f6">next</i>
												</a>
											</li>
											<li>
												<a th:href="'/stuClass/classList?pageNum='+${pageInfo.getPages()}">尾页</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--End 页面主要内容-->
		<main class="lyear-layout-content-luo">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header"><h3>查看班级成员</h3></div>
							<div class="card-body">
								<form class="form-horizontal">
									<div class="col-lg-3 pull-left">
										<div class="input-group">
											<input type="text" id="className" name="className" class="form-control"
												   placeholder="请输入班级名称">
											<span class="input-group-btn">
											<button class="btn btn-brown" type="button" id="searchStudent">搜索</button>
											</span>
										</div>
									</div>
								</form>
							</div>
							<div class="card-body" id="showStudent" th:fragment="showStudent">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>编号</th>
											<th>学生姓名</th>
											<th>年龄</th>
											<th>性别</th>
											<th>出生日期</th>
											<th>家庭住址</th>
											<th>家长联系电话</th>
										</tr>
										</thead>
										<tbody>

										<tr th:each="info ,number: ${class_stu}">
											<td th:text="${number.count}"></td>
											<td th:text="${info.name}"></td>
											<td th:text="${info.age}"></td>
											<td th:text="${info.sex}"></td>
											<td th:text="${#dates.format(info.birthday, 'yyyy-MM-dd')}"></td>
											<td style="overflow: hidden;text-overflow: ellipsis"
												th:text="${info.address}"></td>
											<td th:text="${info.phone}"></td>
										</tr>
										</tbody>
									</table>
									<span class="alert-warning" th:text="${NotFound}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<script type="text/javascript" src="js/jquery.min.js"
		th:src="@{~/static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"
		th:src="@{~/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{~/static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
<script type="text/javascript">
    //局部
    /*$('#searchStudent').click(function () {
		var url = '/stuClass/queryStudentByClassName';
		$('#showStudent').load(url, $("#className").val(),
			function (response, status) {

			});
	})*/

    //局部刷新
    $('#searchStudent').click(function () {
        var className = $("#className").val();
        $.ajax({
            url: '/stuClass/queryStudentByClassName',
            type: 'post',
            data: {"className": className},
            success: function (data) {
                $('#showStudent').html(data);
                console.log("*****" + data);
            }
        })
    })

    //删除学生信息
    function del(id) {
        var sure = confirm("确定删除班级信息吗？请谨慎操作！");
        if (sure) {
            $.ajax({
                url: "[[@{/stuClass/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");

                    }
                }
            });
        }
    }

    //搜索判断是否为空
    function checkClassNameInput() {
        var teacher = $("#classNames").val();
        if (teacher === null || teacher === "") {
            alert("班级名称不能为空")
            return false;
        }
    }

    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });


</script>
</body>
</html>
