<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>课表-课表信息管理</title>
	<link rel="icon" th:href="@{~/static/images/users/logo-ico.png}" type="image/ico">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(4)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-toolbar clearfix">
								<shiro:hasAnyRoles name="admin,teacher">
									<form th:action="@{/course/queryCourse}" method="post"
										  onsubmit="return checkInput()">
										<div class="col-lg-3 pull-right">
											<div class="input-group">
												<input type="text" class="form-control" id="courseName" name="courseName"
													   placeholder="请输入课程名称...">
												<span class="input-group-btn">
										    <button class="btn btn-brown" type="submit">搜索</button>
                                            </span>
											</div>
										</div>
									</form>
								<div class="toolbar-btn-action">
									<a class="btn btn-primary m-r-5"
									   th:href="@{/course/addCourse}"><i class="mdi mdi-plus"></i>添加课程</a>
									<button class="btn btn-purple mdi mdi-delete" type="submit">批量删除</button>
								</div>
								</shiro:hasAnyRoles>
							</div>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<shiro:hasAnyRoles name="admin,teacher">
											<th>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox"
														   id="check-all"><span></span>
												</label>
											</th>
											</shiro:hasAnyRoles>
											<th>编号</th>
											<th>课程名称</th>
											<th>上课教师</th>
											<th>上课时间</th>
											<shiro:hasAnyRoles name="admin,teacher">
												<th>信息创建时间</th>
												<th>操作</th>
											<shiro:hasAnyRoles name="admin,teacher">
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${courses}">
											<shiro:hasAnyRoles name="admin,teacher">
											<td>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox" name="ids[]"
														   value="1"><span></span>
												</label>
											</td>
											</shiro:hasAnyRoles>
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.courseName}"></td>
											<td th:text="${one.user.getName()}"></td>
											<td th:text="${one.courseDate}"></td>
											<shiro:hasAnyRoles name="admin,teacher">
												<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
												<td>
													<a class="btn btn-xs btn-default" href=""
													   th:href="@{'/course/updateCourse/'+${one.id}}">
														<i class="mdi mdi-table-edit" style="color: limegreen">编辑</i></a>
													<a class="btn btn-xs btn-default"
													   href="javascript:void(0)" th:onclick="|del(${one.id})|">
														<i class="mdi mdi-delete" style="color: red">删除</i></a>
												</td>
											</shiro:hasAnyRoles>
										</tr>
										</tbody>
									</table>
								</div>

								<div>
									<div>
										<span> 当前第[[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]]页,一共[[${pageInfo.total}]]条记录</span>
									</div>
									<nav>
										<ul class=" pagination">
											<li th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/course/courseList?pageNum=1'">首页</a>
											</li>
											<li class="prev" th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/course/courseList?pageNum='+${pageInfo.getPrePage()}">
													<i class="text-left" style="color:#2ba3f6">pre</i>
												</a>
											</li>
											<!--遍历条数-->
											<li th:each="nav:${pageInfo.getNavigatepageNums()}">
												<a th:href="'/course/courseList?pageNum='+${nav}"
												   th:text="${nav}"
												   th:if="${nav != pageInfo.getPageNum()}"></a>
												<span style="font-weight: bold;background:mediumseagreen;"
													  th:if="${nav == pageInfo.getPageNum()}"
													  th:text="${nav}"></span>
											</li>
											<li class="next" th:if="${pageInfo.isHasNextPage()}">
												<a th:href="'/course/courseList?pageNum='+${pageInfo.getNextPage()}">
													<i class="text-right" style="color:#2ba3f6">next</i>
												</a>
											</li>
											<li>
												<a th:href="'/course/courseList?pageNum='+${pageInfo.getPages()}">尾页</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--End 页面主要内容-->
		<!--End 页面主要内容-->
		<main class="lyear-layout-content-luo">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header"><h3>查看班级课表</h3></div>
							<div class="card-body">
								<form class="form-horizontal">
									<div class="col-lg-3 pull-left">
										<div class="input-group">
											<input type="text" id="className" name="className" class="form-control"
												   placeholder="请输入班级名称">
											<span class="input-group-btn">
											<button class="btn btn-brown" type="button" id="searchCourse">搜索</button>
											</span>
										</div>
									</div>
								</form>
							</div>
							<div class="card-body" id="showCourse" th:fragment="showCourse">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>编号</th>
											<th>课程名称</th>
											<th>上课教师</th>
											<th>上课时间</th>
										</tr>
										</thead>
										<tbody>

										<tr th:each="info,number:${courseList}">
											<td th:text="${number.count}"></td>
											<td th:text="${info.courseName}"></td>
											<td th:text="${info.user.getName()}"></td>
											<td th:text="${info.courseDate}"></td>
										</tr>
										</tbody>
									</table>
									<span class="alert-warning" th:text="${NotFound}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"
		th:src="@{~/static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"
		th:src="@{~/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{~/static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
<script type="text/javascript">
    //删除学生信息
    function del(id) {
        var sure = confirm("确定删除课程信息吗?");
        if (sure) {
            $.ajax({
                url: "[[@{/course/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");
                    }
                }
            });
        }
    }

    //局部刷新
    $('#searchCourse').click(function () {
        var className = $("#className").val();
        $.ajax({
            url: '/course/queryCourseByClassName',
            type: 'post',
            data: {"className": className},
            success: function (data) {
                $('#showCourse').html(data);
                console.log("*****" + data);
            }
        })
    })

    //搜索判断是否为空
    function checkInput() {
        var courseName = $("#courseName").val();
        if (courseName == null ||courseName=="") {
            alert("课程名称不能为空，请输入！")
            return false;
        }
    }

    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });


</script>
</body>
</html>
