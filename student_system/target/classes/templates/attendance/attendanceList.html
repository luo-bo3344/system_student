<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>考勤信息管理</title>
	<link rel="icon" th:href="@{~/static/images/users/logo-ico.png}" type="image/ico">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(6)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<shiro:hasAnyRoles name="admin,teacher">
							<div class="card-toolbar clearfix">
								<form th:action="@{/attendance/queryAttendance}" method="post"
									  onsubmit="return checkAttendanceInput()">
									<div class="col-lg-3 pull-right">
										<div class="input-group">
											<input type="text" class="form-control" id="name" name="name"
												   placeholder="请输学生名称...">
											<span class="input-group-btn">
										    <button class="btn btn-brown" type="submit">搜索</button>
                                            </span>
										</div>
									</div>
								</form>
								<div class="toolbar-btn-action">
									<a class="btn btn-primary m-r-5"
									   th:href="@{/attendance/addAttendance}"><i class="mdi mdi-plus"></i>添加缺勤学生</a>
									<button class="btn btn-purple mdi mdi-delete" type="submit">批量删除</button>
								</div>
							</div>
							</shiro:hasAnyRoles>
							<div class="card-body">

								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox"
														   id="check-all"><span></span>
												</label>
											</th>
											<th>编号</th>
											<th>学生姓名</th>
											<th>缺勤原因</th>
											<th>缺勤时间</th>
											<shiro:hasAnyRoles name="admin,teacher">
												<th>操作</th>
											<shiro:hasAnyRoles name="admin,teacher">
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${attendances}">
											<td>
												<label class="lyear-checkbox checkbox-primary">
													<input type="checkbox" name="ids[]"
														   value="1"><span></span>
												</label>
											</td>
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.user.name}"></td>
											<td th:text="${one.description}"></td>
											<td th:text="${#dates.format(one.attendanceDate, 'yyyy-MM-dd')}"></td>
											<shiro:hasAnyRoles name="admin,teacher">
												<td>
													<a class="btn btn-xs btn-default "
													   href="javascript:void(0)" th:onclick="|del(${one.id})|">
														<i class="mdi mdi-delete" style="color: red">删除考勤信息</i></a>
												</td>
											</shiro:hasAnyRoles>
										</tr>
										</tbody>
									</table>
								</div>

								<div>
									<div>
										<span> 当前第[[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]]页,一共[[${pageInfo.total}]]条记录</span>
									</div>
									<nav>
										<ul class=" pagination">
											<li th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/attendance/attendanceList?pageNum=1'">首页</a>
											</li>
											<li class="prev" th:if="${pageInfo.isHasPreviousPage()}">
												<a th:href="'/attendance/attendanceList?pageNum='+${pageInfo.getPrePage()}">
													<i class="text-left" style="color:#2ba3f6">pre</i>
												</a>
											</li>
											<!--遍历条数-->
											<li th:each="nav:${pageInfo.getNavigatepageNums()}">
												<a th:href="'/attendance/attendanceList?pageNum='+${nav}"
												   th:text="${nav}"
												   th:if="${nav != pageInfo.getPageNum()}"></a>
												<span style="font-weight: bold;background:mediumseagreen;"
													  th:if="${nav == pageInfo.getPageNum()}"
													  th:text="${nav}"></span>
											</li>
											<li class="next" th:if="${pageInfo.isHasNextPage()}">
												<a th:href="'/attendance/attendanceList?pageNum='+${pageInfo.getNextPage()}">
													<i class="text-right" style="color:#2ba3f6">next</i>
												</a>
											</li>
											<li>
												<a th:href="'/attendance/attendanceList?pageNum='+${pageInfo.getPages()}">尾页</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--End 页面主要内容-->
		<!--End 页面主要内容-->
		<main class="lyear-layout-content-luo">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header"><h3>查看班级缺勤人员</h3></div>
							<div class="card-body">
								<form class="form-horizontal">
									<div class="col-lg-3 pull-left">
										<div class="input-group">
											<input type="text" id="className" name="className" class="form-control"
												   placeholder="请输入班级名称">
											<span class="input-group-btn">
											<button class="btn btn-brown" type="button" id="searchAttendance">搜索</button>
											</span>
										</div>
									</div>
								</form>
							</div>
							<div class="card-body" id="showAttendance" th:fragment="showAttendance">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>编号</th>
											<th>学生姓名</th>
											<th>缺勤原因</th>
											<th>缺勤时间</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="info,number:${queryAttendance}">
											<td th:text="${number.count}"></td>
											<td th:text="${info.user.name}"></td>
											<td th:text="${info.description}"></td>
											<td th:text="${#dates.format(info.attendanceDate, 'yyyy-MM-dd')}"></td>
										</tr>
										</tbody>
									</table>
									<span class="alert-warning" th:text="${NotFound}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"
		th:src="@{~/static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"
		th:src="@{~/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{~/static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
<script type="text/javascript">
    //删除考勤信息
    function del(id) {
        var sure = confirm("确定删除该生的考勤信息吗?");
        console.log(id)
        if (sure) {
            $.ajax({
                url: "[[@{/attendance/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");
                    }
                }
            });
        }
    }

    //局部刷新
    $('#searchAttendance').click(function () {
        var className = $("#className").val();
        $.ajax({
            url: '/attendance/queryAttendanceByClassName',
            type: 'post',
            data: {"className": className},
            success: function (data) {
                $('#showAttendance').html(data);
                console.log("*****" + data);
            }
        })
    })


    //搜索判断是否为空
    function checkAttendanceInput() {
        //var studentName=$("studentName").val();
        var studentName = document.getElementById("name").value;
        console.log(studentName);
        if (studentName === null || studentName === "") {
            alert("输入学生名字不能为空！");
            return false;
        }
    }
    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });

</script>
</body>
</html>
