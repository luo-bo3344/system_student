<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>班级信息修改</title>
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}"
		  rel="stylesheet">
	<link href="../static/css/bootstrap.min.css" th:href="@{~/static/css/bootstrap.min.css}"
		  rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css"
		  th:href="@{~/static/css/materialdesignicons.min.css}" rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{~/static/css/style.min.css}"
		  rel="stylesheet">
</head>

<body th:object="${queryResult}">
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(3)">
		</div>
		<!--页面主要内容-->
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header"><h3>班级信息修改</h3></div>
							<div class="card-body">
								<form class="form-horizontal" name="studentInformation"
									  th:action="@{/stuClass/saveStuClass}"
									  method="post" >
									<div class="form-group" style="display: none">
										<label class="col-md-3 control-label" for="id">班级id</label>
										<div class="col-md-7">
											<input class="form-control" id="id"
												   placeholder="请输入用户名" name="id"
												   th:value="${queryResult.id}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" for="className">班级名称</label>
										<div class="col-md-7">
											<input readonly="readonly" class="form-control" id="className"
												   name="className"
												   th:value="${queryResult.className}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="description">班级简介/口号</label>
										<div class="col-md-7">
											<input class="form-control"  id="description"
												   name="description" placeholder="请输入班级简介/口号.."
												   th:value="${queryResult.description}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label"
											   for="info">班级信息修改时间</label>
										<div class="col-md-7">
											<input readonly="readonly"
												   class="form-control js-datepicker m-b-10"
												   type="text"
												   id="info" name="example-datepicker"
												   placeholder="yyyy-mm-dd"
												   data-date-format="yyyy-mm-dd"
												   th:value="${#dates.format(queryResult.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-10 col-md-offset-3">
											<button class="btn btn-success" type="submit">保存修改</button>
											<a class="btn bg-primary"
											   th:href="@{/stuClass/returnToList}">返回班级信息列表</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<!--日期选择插件-->
<script type="text/javascript" th:src="@{~/static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{~/static/js/jquery-3.1.1.js}"></script>
</body>
<script>

</script>
</html>
