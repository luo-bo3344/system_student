<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>教师 - 教师信息管理系统</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
	<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
	<meta name="author" content="yinqi">
	<link href="../static/css/bootstrap.min.css" th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/materialdesignicons.min.css" th:href="@{../static/css/materialdesignicons.min.css}"
		  rel="stylesheet">
	<link href="../static/css/style.min.css" th:href="@{../static/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<div th:replace="common/commons :: commonMenu(1)">
		</div>
		<main class="lyear-layout-content">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h3 style="color: #824bf1">查询结果</h3>
								<a class="btn btn-success pull-right" th:href="@{/teacher/returnToList}">返回教师列表页面</a>
							</div>

							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th>编号</th>
											<th>用户名</th>
											<th>密码</th>
											<th>姓名</th>
											<th>年龄</th>
											<th>性别</th>
											<th>出生日期</th>
											<th>家庭住址</th>
											<th>联系电话</th>
											<th>信息创建时间</th>
											<th>信息修改时间</th>
											<th>操作</th>
										</tr>
										</thead>
										<tbody>

										<tr th:each="one ,number: ${queryTeacher}">
											<td th:text="${number.count}"></td>
											<td style="display:none" th:text="one.id"></td>
											<td th:text="${one.username}"></td>
											<td th:type="password" th:text="${one.password}"></td>
											<td th:text="${one.name}"></td>
											<td th:text="${one.age}"></td>
											<td th:text="${one.sex}"></td>
											<td th:text="${#dates.format(one.birthday, 'yyyy-MM-dd')}"></td>
											<td th:text="${one.address}"></td>
											<td th:text="${one.phone}"></td>
											<td th:text="${#dates.format(one.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td th:text="${#dates.format(one.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
											<td>
												<a class="btn btn-xs btn-default" href="#!"
												   th:href="@{'/teacher/update/'+${one.id}}"><i
														class="mdi mdi-table-edit" style="color: limegreen">编辑</i></a>
												<a class="btn btn-xs btn-default"
												   href="javascript:void(0)" th:onclick="|del(${one.id})|">
													<i class="mdi mdi-delete" style="color: red">删除</i></a>
											</td>
										</tr>
										</tbody>
									</table>
									<span class="alert-danger" th:text="${NotFound}"></span>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</main>
		<!--End 页面主要内容-->
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js" th:src="@{../static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{../static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"
		th:src="@{../static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{../static/js/main.min.js}"></script>
<script type="text/javascript">

    //删除教师信息
    function del(id) {
        var sure = confirm("确定删除该条教师信息吗?");
        if (sure) {
            $.ajax({
                url: "[[@{/teacher/delete/}]]" + id,
                data: {"id": id},
                type: "GET",
                success: function (data) {
                    console.log(data)
                    if (data === "删除成功") {
                        window.location.reload();
                        alert("删除成功");
                    }
                }
            });
        }
    }

    //搜索判断是否为空
    function checkInput() {
        var teacher = $("#searchteacher").val();
        if (teacher == null || teacher == "") {
            alert("搜索用户名不能空")
            return false;
        }
    }

    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });


</script>
</body>
</html>
